<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="calendar.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <title>calendar</title>
</head>
<body>
  <div class="main">
    <div class="content-wrap">
      <div class="content-left">
        <div class="main-wrap">
          <div id="main-day" class="main-day"></div>
          <div id="main-date" class="main-date"></div>
        </div>
        <div class="todo-wrap">
          <div class="todo-title">Todo List</div>
          <div class="input-wrap">
            <input type="text" placeholder="please write here!!" id="input-box" class="input-box">
            <button type="button" id="input-data" class="input-data">INPUT</button>
            <div id="input-list" class="input-list"></div>
          </div>
        </div>
      </div>
      <div class="content-right">
        <table id="calendar" align="center">
          <thead>
            <tr class="btn-wrap clearfix">
              <td>
                <label id="prev" onclick="prev()">
                    &#60;
                </label>
              </td>
              <td align="center" colspan="5" id="current-year-month"></td>
              <td>
                <label id="next" onclick="next()">
                    &#62;
                </label>
              </td>
            </tr>
            <tr>
                <td class="sun" align="center">Sun</td>
                <td align="center">Mon</td>
                <td align="center">Tue</td>
                <td align="center">Wed</td>
                <td align="center">Thu</td>
                <td align="center">Fri</td>
                <td class="sat" align="center">Sat</td>
              </tr>
          </thead>
          <tbody id="calendar-body" class="calendar-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    var currentTitle = document.getElementById('current-year-month');
    var calendarBody = document.getElementById('calendar-body');
    var today = new Date();
    var first = new Date(today.getFullYear(), today.getMonth(), 1);
    var dayList = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    var monthList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    var leapYear = [31, 29, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    var notLeapYear = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
    var pageFirst = first;
    var pageYear;
    if (first.getFullYear() % 4 === 0) {
      pageYear = leapYear;
    } else {
      pageYear = notLeapYear;
    }

    function showCalendar() {
      let monthCnt = 100;
      let cnt = 1;
      currentTitle.innerHTML = monthList[first.getMonth()] + ' ' + first.getFullYear();
      for (var i = 0; i < 6; i++) {
        var $tr = document.createElement('tr');
        $tr.setAttribute('id', monthCnt);
        for (var j = 0; j < 7; j++) {
          if ((i === 0 && j < first.getDay()) || cnt > pageYear[first.getMonth()]) {
            var $td = document.createElement('td');
            $tr.appendChild($td);
          } else {
            var $td = document.createElement('td');
            $td.textContent = cnt;
            $td.setAttribute('id', cnt);
            $td.addEventListener('click', function () {
              changeToday(this.id);
            });
            $tr.appendChild($td);
            cnt++;
          }
        }
        monthCnt++;
        calendarBody.appendChild($tr);
      }
    }
    showCalendar();

    function removeCalendar() {
      let catchTr = 100;
      for (var i = 100; i < 106; i++) {
        var $tr = document.getElementById(catchTr);
        $tr.remove();
        catchTr++;
      }
    }

    function prev() {
      inputBox.value = "";
      const $divs = document.querySelectorAll('#input-list > div');
      $divs.forEach(function (e) {
        e.remove();
      });
      const $btns = document.querySelectorAll('#input-list > button');
      $btns.forEach(function (e1) {
        e1.remove();
      });
      if (pageFirst.getMonth() === 0) {
        pageFirst = new Date(first.getFullYear() - 1, 11, 1);
        first = pageFirst;
        if (first.getFullYear() % 4 === 0) {
          pageYear = leapYear;
        } else {
          pageYear = notLeapYear;
        }
      } else {
        pageFirst = new Date(first.getFullYear(), first.getMonth() - 1, 1);
        first = pageFirst;
      }
      currentTitle.innerHTML = monthList[first.getMonth()] + ' ' + first.getFullYear();
      removeCalendar();
      showCalendar();
    }

    function next() {
      inputBox.value = "";
      const $divs = document.querySelectorAll('#input-list > div');
      $divs.forEach(function (e) {
        e.remove();
      });
      const $btns = document.querySelectorAll('#input-list > button');
      $btns.forEach(function (e1) {
        e1.remove();
      });
      if (pageFirst.getMonth() === 11) {
        pageFirst = new Date(first.getFullYear() + 1, 0, 1);
        first = pageFirst;
        if (first.getFullYear() % 4 === 0) {
          pageYear = leapYear;
        } else {
          pageYear = notLeapYear;
        }
      } else {
        pageFirst = new Date(first.getFullYear(), first.getMonth() + 1, 1);
        first = pageFirst;
      }
      currentTitle.innerHTML = monthList[first.getMonth()] + ' ' + first.getFullYear();
      removeCalendar();
      showCalendar();
    }

    function showMain() {
      mainTodayDay.innerHTML = dayList;
      mainTodayDay.innerHTML = dayList[today.getDay()];
      mainTodayDate.innerHTML = today.getDate();
    }

    var clickedDate1 = document.getElementById(today.getDate());
    clickedDate1.classList.add('active');

    var prevBtn = document.getElementById('prev');
    var nextBtn = document.getElementById('next');
    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    var tdGroup = [];
    function clickStart() {
      for (let i = 1; i <= pageYear[first.getMonth()]; i++) {
        tdGroup[i] = document.getElementById(i);
        tdGroup[i].addEventListener('click', changeToday);
      }
    }

    function changeToday(e) {
      for (let i = 1; i <= pageYear[first.getMonth()]; i++) {
        if (tdGroup[i].classList.contains('active')) {
          tdGroup[i].classList.remove('active');
        }
      }
      clickedDate1 = e.currentTarget;
      clickedDate1.classList.add('active');
      today = new Date(today.getFullYear(), today.getMonth(), clickedDate1.id);
      showMain();
      keyValue = today.getFullYear() + '' + today.getMonth() + '' + today.getDate();
      reshowingList();
    }

    function reshowingList() {
      // Todo List를 해당 날짜에 맞게 표시하는 코드를 여기에 작성합니다.
    }
    
    // 초기 실행
    clickStart();
    showMain();
  </script>
</body>
</html>
