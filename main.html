<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>study</title>
    <style>

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c4c4c4;
            color: black;
            padding: 10px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .bottom-bar a {
            color: black;
            text-decoration: none;
            margin: 0 10px;
        }

        .bottom-bar .notice {
            width: 500px;
            padding-left: 50px;
            padding-top: 100px;
            padding-bottom: 5px;
        }

        .bottom-bar .best-study {
            width: 500px;
            padding-left: 50px;
            padding-bottom: 5px;
            position: relative;
            top: -230px;
        }

        .bottom-bar .review {
            padding-left: 680px;
            position: relative;
            top: -140px;
            z-index: -10;
        }

        .bottom-bar .bar_notice {
            width: 500px;
            height: 200px;
            margin-left: 50px;
            margin-bottom: 40px;
            border-radius: 10px; 
            background-color: rgb(212, 229, 253); 
        }

        .bottom-bar .bar_best {
            width: 500px;
            height: 150px;
            margin-left: 50px;
            border-radius: 10px; 
            background-color: rgb(212, 229, 253); 
            position: relative;
            top: -230px;
        }

        .bottom-bar .bar_review {
            width: 500px;
            height: 200px;
            position: relative;
            top: -135px;
            margin-left: 680px;
            border-radius: 10px; 
            background-color: rgb(212, 229, 253); 
        }
        
    </style>
</head>
<body>
  <div id="menubar">
    
  </div>
  <script>
    async function fetchHtmlAsText(url) {
        return await (await fetch(url)).text();
    }
    
    async function importPage(target) {
        document.querySelector('#' + target).innerHTML = await fetchHtmlAsText(target + '.html');
    }
  </script>
    

      <div class="bottom-bar">
        <div class="notice">
            <a href="#">Notice</a>
        </div>
        <div class="bar_notice"></div>
        <div class="review">
            <a href="#">Review</a>
        </div>     
        <div class="bar_review"></div>
        <div class="best-study">
            <a href="#">Best Study</a>
        </div>
        <div class="bar_best"></div>
        
    </div>
      
</body>

</html>
